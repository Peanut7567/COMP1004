<!DOCTYPE html>
<html>
<script src = "code.js" defer> </script>
<link rel = "stylesheet" href = "code.css">


<body>
    <form id = "loginForm">  
        <label for = "login"> Login:  </label>
            <input type = "email" id = "login" placeholder = "n@n.com" required>
        <br>
        <label for = "passwordLI"> Password: </label>
            <input type = "password" id = "passwordLI" placeholder = "abc123" required>
        <br>
        <br>
        <button onclick = "logIn()"> Login </button>
    </form>

    <p id = "loginError"> PLEASE TRY AGAIN OR CREATE AN ACCOUNT </p>  
    <button id = "signUpButton" onclick = "signUp()"> Sign Up </button>

    <br>
    <br>

    <form id = "signUpForm">
        <label for = "emailAddress"> Email Address: </label>
            <input id = "emailAddress" type = "email" placeholder = "n@n.com" required>
        
        <br>

        <label for = "passwordSignUp"> Password: </label>
            <input id = "passwordSignUp" type = "password" placeholder = "abc123" minlength = "8" maxlength = "20" required>

        <br>

        <button onclick = "signUpInfo()"> Submit </button>

        <br>
        <br>

    </form>


    <form id = "mainPage">
        <label for = "websiteName"> Website Name: </label>
            <input id = "websiteName" type = "text" placeholder = "Website">
        
        <br>
        
        <label for = "websiteUsername"> Username: </label>
            <input id = "websiteUsername" type = "text" placeholder = "User1">
        
        <br>

        <label for = "websitePassword"> Password: </label>
            <input id = "websitePassword" type = "text" placeholder = "abc123">

        <br>

        <button onclick = "submitWebsiteInfo()"> Submit </button>
        
        <br>
        <br>

    </form>

</body>


<table id = "websiteTable">
    <tr id = "Header">
        <th> Website Name </th>
        <th> Username </th>
        <th> Password </th>
    </tr>
    <tr id = Name>
 
    </tr>
    <tr id = Username>

    </tr>
    <tr id = Password>

    </tr>
</table>



</html>
